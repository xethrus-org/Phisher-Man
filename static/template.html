<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phisher-Man: Template Email</title>
    <link rel="icon" type="image/png" href="https://www.freepnglogos.com/uploads/email-logo-png-27.png">
    <link rel="stylesheet" href="styles.css">
    <script src="api.js"></script>
    <script src="templates-data.js"></script>
    <style>
        .template-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            margin-right: 15px;
            color: rgb(44, 117, 177);
            text-decoration: none;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .template-card {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .template-card:hover {
            transform: scale(1.02);
            border-color: rgb(44, 117, 177);
        }
        .template-card h3 {
            margin-top: 0;
            color: #333;
        }
        .template-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .template-preview {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
            margin: 10px 0;
            max-height: 100px;
            overflow: hidden;
        }
        .template-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            background: rgb(44, 117, 177);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }
        .btn:hover {
            background: white;
            color: black;
            border: 2px solid rgb(44, 117, 177);
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: white;
            color: #666;
            border: 2px solid #666;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <img src="https://www.freepnglogos.com/uploads/email-logo-png-27.png" alt="" style="width:80px; vertical-align:middle;">
        Phisher-Man: Pre-Built Templates
    </h1>

    <div class="template-container">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="custom.html">Create Custom Template</a>
        </div>

        <p style="text-align: center; color: #666; margin: 20px 0;">
            Choose from our library of realistic phishing templates for security awareness training
        </p>

        <div class="templates-grid" id="templates-grid"></div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="preview-title">Template Preview</h2>
                <span class="close" onclick="closePreview()">&times;</span>
            </div>
            <div>
                <p><strong>Subject:</strong> <span id="preview-subject"></span></p>
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Save Template Modal -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Template</h2>
                <span class="close" onclick="closeSave()">&times;</span>
            </div>
            <form id="save-form">
                <div class="form-group">
                    <label for="save-company">Select Company:</label>
                    <select id="save-company" required>
                        <option value="">Loading companies...</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Template</button>
            </form>
        </div>
    </div>

    <script>
        let currentTemplate = null;
        let companies = [];

        // Load companies
        async function loadCompanies() {
            try {
                companies = await API.companies.list();
                const select = document.getElementById('save-company');

                if (companies.length === 0) {
                    select.innerHTML = '<option value="">No companies found - create one first</option>';
                } else {
                    select.innerHTML = '<option value="">Select a company...</option>' +
                        companies.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                }
            } catch (error) {
                showMessage('Failed to load companies: ' + error.message, 'error');
            }
        }

        // Render templates grid
        function renderTemplates() {
            const grid = document.getElementById('templates-grid');
            grid.innerHTML = PRE_BUILT_TEMPLATES.map((template, index) => `
                <div class="template-card">
                    <span class="template-category">${template.category.replace(/_/g, ' ').toUpperCase()}</span>
                    <h3>${template.name}</h3>
                    <div class="template-preview">
                        <strong>Subject:</strong> ${template.subject}
                    </div>
                    <div class="template-actions">
                        <button class="btn btn-secondary" onclick="previewTemplate(${index})">Preview</button>
                        <button class="btn" onclick="openSaveModal(${index})">Use Template</button>
                    </div>
                </div>
            `).join('');
        }

        // Preview template
        function previewTemplate(index) {
            const template = PRE_BUILT_TEMPLATES[index];
            document.getElementById('preview-title').textContent = template.name;
            document.getElementById('preview-subject').textContent = template.subject;

            const iframe = document.getElementById('preview-frame');
            iframe.srcdoc = template.body;

            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Save template
        function openSaveModal(index) {
            currentTemplate = PRE_BUILT_TEMPLATES[index];
            document.getElementById('saveModal').style.display = 'block';
        }

        function closeSave() {
            document.getElementById('saveModal').style.display = 'none';
            currentTemplate = null;
        }

        // Handle save form submission
        document.getElementById('save-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentTemplate) return;

            const companyId = document.getElementById('save-company').value;
            if (!companyId) {
                showMessage('Please select a company', 'error');
                return;
            }

            try {
                await API.templates.create({
                    name: currentTemplate.name,
                    subject: currentTemplate.subject,
                    body: currentTemplate.body,
                    template_type: currentTemplate.category,
                    company_id: companyId,
                });

                showMessage('Template saved successfully!', 'success');
                closeSave();

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                showMessage('Failed to save template: ' + error.message, 'error');
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const previewModal = document.getElementById('previewModal');
            const saveModal = document.getElementById('saveModal');
            if (event.target == previewModal) {
                closePreview();
            }
            if (event.target == saveModal) {
                closeSave();
            }
        }

        // Initialize
        loadCompanies();
        renderTemplates();
    </script>
</body>
</html>
