<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phisher-Man: Manage Companies</title>
    <link rel="icon" type="image/svg" href="https://images.vexels.com/media/users/3/137597/isolated/svg/8f40c0b9230f0900c592b664292a4c80.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="api.js"></script>
    <style>
        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid black;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
            position: static;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .btn {
            padding: 8px 16px;
            background: rgb(44, 117, 177);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 14px;
        }
        .btn:hover {
            background: white;
            color: black;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            margin-right: 15px;
            color: rgb(44, 117, 177);
            text-decoration: none;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: rgb(44, 117, 177);
            outline: none;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <img src="https://images.vexels.com/media/users/3/137597/isolated/svg/8f40c0b9230f0900c592b664292a4c80.svg" alt="Fisherman" style="width:80px; vertical-align:middle;">
        Phisher-Man: Manage Companies
    </h1>

    <div class="management-container">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="employees.html">Manage Employees</a>
            <a href="campaigns.html">Manage Campaigns</a>
        </div>

        <!-- Create Company Section -->
        <div class="section">
            <h2>Create New Company</h2>
            <form id="company-form">
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" placeholder="e.g., Acme Corporation" required>
                </div>
                <div class="form-group">
                    <label for="company-domain">Domain:</label>
                    <input type="text" id="company-domain" placeholder="e.g., acme.com" required>
                </div>
                <button type="submit" class="btn">Create Company</button>
            </form>
        </div>

        <!-- Companies List Section -->
        <div class="section">
            <h2>Existing Companies</h2>
            <div id="companies-list">Loading...</div>
        </div>
    </div>

    <script>
        let companies = [];

        // Load companies on page load
        async function loadCompanies() {
            try {
                companies = await API.companies.list();
                const container = document.getElementById('companies-list');

                if (companies.length === 0) {
                    container.innerHTML = '<p>No companies found. Create one above!</p>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Domain</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${companies.map(c => `
                                <tr id="company-${c.id}">
                                    <td>${c.name}</td>
                                    <td>${c.domain}</td>
                                    <td>${formatDate(c.created_at)}</td>
                                    <td>
                                        <button class="btn" onclick="editCompany('${c.id}')">Edit</button>
                                        <button class="btn btn-danger" onclick="deleteCompany('${c.id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('companies-list').innerHTML =
                    `<p style="color: red;">Error loading companies: ${error.message}</p>`;
            }
        }

        // Handle form submission
        document.getElementById('company-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('company-name').value.trim();
            const domain = document.getElementById('company-domain').value.trim();

            if (!name || !domain) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                await API.companies.create({ name, domain });
                showMessage('Company created successfully!', 'success');

                // Clear form
                document.getElementById('company-name').value = '';
                document.getElementById('company-domain').value = '';

                // Reload list
                loadCompanies();
            } catch (error) {
                showMessage('Failed to create company: ' + error.message, 'error');
            }
        });

        // Edit company
        async function editCompany(id) {
            const company = companies.find(c => c.id === id);
            if (!company) return;

            const newName = prompt('Enter new company name:', company.name);
            if (!newName || newName === company.name) return;

            try {
                await API.companies.update(id, { name: newName });
                showMessage('Company updated successfully!', 'success');
                loadCompanies();
            } catch (error) {
                showMessage('Failed to update company: ' + error.message, 'error');
            }
        }

        // Delete company
        async function deleteCompany(id) {
            if (!confirm('Are you sure you want to delete this company? This will also delete all associated employees, campaigns, and templates.')) {
                return;
            }

            try {
                await API.companies.delete(id);
                showMessage('Company deleted successfully!', 'success');
                loadCompanies();
            } catch (error) {
                showMessage('Failed to delete company: ' + error.message, 'error');
            }
        }

        // Initialize
        loadCompanies();
    </script>
</body>
</html>
