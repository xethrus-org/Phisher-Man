<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phisher-Man: Custom Email</title>
    <link rel="icon" type="image/png" href="https://www.freepnglogos.com/uploads/email-logo-png-27.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .email-text-inputting button {
            height: 46px;
            padding: 0 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 1px;
        }

        .email-text-inputting button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1 class="title">
        <img src="https://www.freepnglogos.com/uploads/email-logo-png-27.png" alt=""
            style="width:80px; vertical-align:middle;">
        Phisher-Man: Custom Email
    </h1>

    <div class="email-text-inputting">
        <label for="subject">Subject:</label><br>
        <textarea id="subject" placeholder="Write your email subject..." required></textarea>

        <label for="body">Body:</label><br>
        <textarea id="body" placeholder="Write your email body..." required></textarea>

        <button id="submit-btn" type="submit">Create Email</button>
    </div>
    <script>
        const subject = document.getElementById("subject");
        const body = document.getElementById("body");
        const submitBtn = document.getElementById("submit-btn");

        function updateButtonState() {
            if (subject.value.trim() !== "" && body.value.trim() !== "") {
                submitBtn.disabled = false;
                submitBtn.style.opacity = "1";
                submitBtn.style.cursor = "pointer";
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = "0.5";
                submitBtn.style.cursor = "not-allowed";
            }
        }

        subject.addEventListener("input", updateButtonState);
        body.addEventListener("input", updateButtonState);

        updateButtonState();

        submitBtn.addEventListener("click", async () => {
            const subjectText = subject.value;
            const bodyText = body.value;
            const res = await fetch("/load-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    subject: subjectText, 
                    message: bodyText
                })
            })
            const data = await res.json();
            window.location.href = "email_entering.html";
        });
    </script>
</body>

</html>
